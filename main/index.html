<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.svg" style="height: 28px">
                Yapılacaklar Listesi
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapseContent">
                <form class="form-inline ml-auto my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Aranan" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Kullanıcı
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-3" id="sidebar">
                <h2>Lists</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        List 1
                        <span class="badge badge-primary badge-pill">12</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        List 2
                        <span class="badge badge-primary badge-pill">2</span>
                    </a>
                </div>
                <hr>
                <input class="form-control" placeholder="Enter list item, enter for save">
            </div>
            <div class="col-md-9">
                <h2>List 1</h2>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <form class="row" @submit.prevent ="addNewTodo">
                            <div class="col-12 col-sm pr-sm-0">
                                <input type="text" class="form-control" id="todoItem" placeholder="Yapılacak bir şey yazın.." v-model="newTodo.Title">
                            </div>
                            <div class="col-12 col-sm-auto">
                                <button type="submit" class="btn btn-primary btn-block mb-2" :disabled="!newTodo.Title">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table table-hover">
                    <h5 class="mt-2">Yapılacaklar ({{todoList.length}}) </h5>
                    <tr v-show="todoList.length ==0">
                        <td colspan="3">Yapılacak bir şey kalmadı tebrikler =)</td>
                    </tr>
                    <tr v-for="(item,index) in todoList">
                        <td>
                            <a href="#" class="btn btn-sm btn-success" v-show="item.Status" @click="toggleTodoListStatus(item.Id)">
                                <i class="fa fa-check"></i>
                            </a>

                            <a href="#" class="btn btn-sm btn-secondary" v-show="!item.Status" @click="toggleTodoListStatus(item.Id)">
                                <i class="fa fa-check"></i>
                            </a>
                        </td>
                        <td class="text-left w-100">{{item.Title}}</td>
                        <td class="text-right">
                            <a href="#"  class="btn btn-sm btn-danger" @click="deleteTodo(item.Id)">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </table>
                <h5 class="mt-5">Tamamlananlar ({{todoListFinished.length}})</h5>
                <table class="table table-hover">
                    <tr v-show="todoListFinished.length ==0">
                        <td colspan="3">Yapılacak bir şey kalmadı bulunamadı =(</td>
                    </tr>
                    <tr v-for="(item,index) in todoListFinished">
                        <td>
                            <a href="#" class="btn btn-sm btn-success" v-if="item.Status == true" @click="toggleFinishedTodoListStatus(item.Id)"><i class="fa fa-check"></i></a>
                            <a href="#" class="btn btn-sm btn-secondary" v-if="item.Status==false" @click="toggleFinishedTodoListStatus(item.Id)"><i class="fa fa-check"></i></a>
                        </td>
                        <td class="text-left w-100">{{item.Title}}</td>

                    </tr>
                </table>

            </div>
        </div>
    </main>
</div>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
